<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultimate color changer</title>
    <style>
        .button{
            height: 60px;
            width: 60px;
            border: 2px solid rgb(20, 18, 18);
            justify-content: center;
        }
    </style>
</head>
<body>
    <span class="button" id="grey">button</span>
    <span class="button" id="yellow">button</span>
    <span class="button" id="green">button</span>
    <span class="button" id="red">button</span>
    <span class="button" id="skyblue">button</span>
    <span class="button" id="voilet">button</span>
    <span class="button" id="purple">button</span>
</body>
<script src="random.js"></script>
</html>
